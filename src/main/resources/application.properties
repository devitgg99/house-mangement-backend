spring.application.name=pvhcenima_api
# Database
spring.datasource.url=${DB_URL:jdbc:postgresql://192.168.0.168:5433/house_management_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# JWT
jwt.key=${JWT_KEY}
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000
# AWS S3 (use environment variables - NEVER commit secrets!)
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.region.static=${AWS_REGION:ap-southeast-2}
cloud.aws.s3.bucket=${S3_BUCKET:housemanagentbk}
# Utility Settings
utility.water-price-per-unit=5000
